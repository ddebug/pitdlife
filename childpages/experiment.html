<!DOCTYPE html>
<html>
<head>
	<title>实验游戏界面</title>
</head>
<body>
	<h1>实验游戏界面</h1>
	<p>请完成以下实验题目：</p>
	<canvas id="game-canvas" width="800" height="600"></canvas>
	<p>完成度：<span id="completion-value">0%</span></p>
	<p>质量：<span id="quality-value">B</span></p>

	<script>
		// TODO：使用Canvas或其他游戏引擎实现实验游戏

		// 模拟实验完成后更新论文完成度和质量的功能
		let completion = Math.floor(Math.random() * 100);
		let quality = ['A', 'B', 'C', 'D'][Math.floor(Math.random() * 4)];

		// 更新角色对象的完成度和质量属性
		let character = JSON.parse(localStorage.getItem('character'));
		character.completion += completion;
		if (character.quality === '' || quality < character.quality) {
			character.quality = quality;
		}
		localStorage.setItem('character', JSON.stringify(character));

		// 更新界面上的完成度和质量值
		document.getElementById('completion-value').textContent = character.completion + '%';
		document.getElementById('quality-value').textContent = character.quality;

		// 返回主界面
		setTimeout(() => {
			window.location.href = 'index.html';
		}, 3000);
	</script>
</body>
</html>
