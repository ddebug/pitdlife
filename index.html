<!DOCTYPE html>
<html>
<head>
	<title>硕博模拟器玩法介绍</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>欢迎来到硕博模拟器</h1>
	<p>点击下方按钮开学</p>
	<ul>
		<li onclick="window.location.href='./childpages/stats.html'">数值页面</li>
		<li onclick="window.location.href='./childpages/activity.html'">活动选择</li>
		<li onclick="window.location.href='./childpages/advisor.html'">导师任务</li>
		<li onclick="window.location.href='./childpages/experiment.html'">实验页面</li>
		<li onclick="window.location.href='./childpages/event.html'">随机事件</li>
		<li onclick="window.location.href='./childpages/thesis.html'">论文页面</li>
		<li onclick="window.location.href='./childpages/character.html'">学生信息</li>
	</ul>
	<script>
		window.onload = function() {
			let character = localStorage.getItem('character');
			if (character) {
				document.querySelector('p').style.display = 'none';// 有角色不做处理
			} else {
				let button = document.createElement('button');
				button.textContent = '  开学   ';
				button.onclick = function() {
					window.location.href = './childpages/character.html';
					document.querySelector('ul').style.display = 'block'; // 创建角色后再将ul显示出来
				};
				document.querySelector('ul').style.display = 'none'; // 初始时将ul隐藏
				document.body.appendChild(button);
			}
		};
	</script>
</body>
</html>
