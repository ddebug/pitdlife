<!DOCTYPE html>
<html>
<head>
	<title>活动选择</title>
</head>
<body>
    <button onclick="window.location.href='../index.html'">返回主界面</button>
    <h1>请选择一项活动</h1>

<ul>
    <li onclick="study()">学习</li>
    <li onclick="exercise()">锻炼</li>
    <li onclick="socialize()">社交</li>
</ul>

<script>
    function updateStats(stats) {
        // 更新数值数据
        document.getElementById('san-value').textContent = stats.san;
        document.getElementById('health-value').textContent = stats.health;
        document.getElementById('favorability-value').textContent = stats.favorability;
        document.getElementById('completion-value').textContent = stats.completion;
        document.getElementById('quality-value').textContent = stats.quality;
    }

    function study() {
        // 发送请求更新数值数据（模拟API接口）
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://example.com/api/study', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var stats = JSON.parse(xhr.responseText);
                updateStats(stats);
            }
        };
        xhr.send();
    }

    function exercise() {
        // 发送请求更新数值数据（模拟API接口）
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://example.com/api/exercise', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var stats = JSON.parse(xhr.responseText);
                updateStats(stats);
            }
        };
        xhr.send();
    }

    function socialize() {
        // 发送请求更新数值数据（模拟API接口）
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://example.com/api/socialize', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var stats = JSON.parse(xhr.responseText);
                updateStats(stats);
            }
        };
        xhr.send();
    }
</script>
