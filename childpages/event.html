<!DOCTYPE html>
<html>
<head>
	<title>随机事件界面</title>
</head>
<body>
    <li onclick="window.location.href='../index.html'">返回主界面</li>

    <h1>随机事件界面</h1>
	<p>导师突然找你谈话，让你去参加一场重要的学术会议！</p>

    <button onclick="handleEvent(true)">接受</button>
	<button onclick="handleEvent(false)">拒绝</button>
	
	<script>
		function handleEvent(accepted) {
			if (accepted) {
				// 玩家接受了任务，需要进行相关处理
				// ...
			} else {
				// 玩家拒绝了任务，需要进行相关处理
				// ...
			}
			// 关闭当前页面
			window.close();
		}
	</script>
</body>
</html>
